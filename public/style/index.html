<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Community| Login</title>
    <!-- Tell the bots not to index these pages for searches -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="icon" href="/images/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper login-wrapper">
			<div class="container-fluid main-container-header top-bar-pre-login">
				<div class="col-md-12 top-header pre-login-menubar">
					<div class="pre-login-site-logo">
						<a href="/"><img src="images/logo.png" class="img-responsive site_logo"/></a>
					</div>
				</div>
			</div><!-- close main-container-header top-bar-pre-login-->
			<div class="container-fluid login_popup_div">
				<div class="col-md-6 col-md-push-3 create_popup_div">
					<div class="create_login_form">
						<h3 class="login_heading">Log Into Your Account</h3>
						<div class="col-sm-10 col-sm-push-1 generate_fields">
							<form method="POST" action="/login" onsubmit="return doValidations(this)" class="CodeQ_login_form">
								<div class="form-group login_fields">
									<input type="email" name="email" id="email" placeholder="Email Address*" autofocus class="form-control login_form_fields" required/>
								</div>
								<div class="form-group login_fields">
									<input type="password" name="password" id="password" minlength="8" maxlength="32" placeholder="Password*" class="form-control login_form_fields" required/>
								</div>
								<div class="form-group login_submit_fields">
									<input type="submit" id="btnSubmit" name="btnSubmit" class="login_form_submit_btn" value="SIGN IN"/>
								</div>
								
							</form>
						</div><!-- close generate_fields-->
					</div><!-- close create_login_form-->
				</div><!-- close create_popup_div-->
			</div><!-- close login_popup_div-->
		</div><!-- close login-wrapper-->
    <!-- REQUIRED JS SCRIPTS -->
<script src="node_modules\notie\dist\notie.js"></script>
    <script type="text/javascript">
      //--
      sessionStorage.clear();
      function doValidations(lgnfrm) 
      {
        //-- Check for length
        if (lgnfrm.password.value.length < 8 || lgnfrm.password.value.length > 32) {
          notie.alert(2, 'Your password must be at least 8 characters and max. 32 characters long. Try again.', 5);
          lgnfrm.password.focus();
          return false;
        } 
        //-- Check for spaces
        if (lgnfrm.password.value.indexOf(' ') > -1) {
          notie.alert(2, 'Sorry, space is not allowed in the password. Try again.', 5);
          lgnfrm.password.focus();
          return false;
        }
        return true;
      }
    </script>
    <!-- Show Notification messages -->
    
    
    
  </body>
</html>
